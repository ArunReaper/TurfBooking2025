<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/desk.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Sports Nation</title>
</head>
<body>
<div class="login-box">
    <form id="loginForm">
        <h2>Login</h2>
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-user"></i>
            </span>
            <input id="identifier" type="text" name="identifier" required>
            <label for="identifier">Email or Username</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-lock"></i>
            </span>
            <input id="password" type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="link">
            <p>
                Don't have an account?
                <a href="#">Register</a>
            </p>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const identifier = document.getElementById('identifier').value; // Use identifier instead of email
        const password = document.getElementById('password').value;

        login(identifier,password);
    });
</script>
</body>
</html>
